<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
        <!--! Bootstrap CDN  -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <!--! Bootstrap İcons  -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
      <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div
    style="max-height: calc(100vh - 120px)"
    class="container-md chat-section overflow-y-auto"
  >
    <!--! MAİN PANEL START  -->
    <div
      id="main-panel"
      style="min-height: calc(100vh - 120px); padding-top: 90px"
      class="text-center"
    >
      <h1 class="display-3 fw-bold">ChatGPT Clone</h1>
      <p class="fw-medium fs-5 pt-4">Ask me anything, chat with me</p>
    </div>
    <!--! MAİN PANEL STOP  -->
    <!--! CHAT PANEL START  -->
    <div id="chat-container" class="d-none flex-column gap-2 pt-5">
      <!--! CHAT START  -->
      <div id="chat" class="d-flex flex-column gap-2"></div>
      <!--! CHAT STOP  -->
      <!--! LOADER START  -->
      <div id="loader" class="message d-none gap-2 gap-md-4">
        <img
          src="/ChatGPT-Logo.svg.png"
          class="bg-white p-1 rounded-circle"
          alt=""
        />
        <div class="border w-25 rounded p-3">
          <div class="loader"></div>
        </div>
      </div>
      <!--! LOADER STOP  -->
    </div>
    <!--! CHAT PANEL STOP  -->
  </div>
  <!--! MESSAGES INPUT START   -->
  <div
    style="height: 80px"
    class="border-top position-fixed bottom-0 end-0 start-0 message-form-section-wrapper"
  >
    <div
      class="d-flex align-items-center py-2 gap-2 gap-md-4 h-100 container"
    >
      <input
        id="message-input"
        type="text"
        class="form-control bg-transparent"
        placeholder="Write something"
      />
      <div class="icons-wrapper d-flex align-items-center gap-2 gap-md-4">
        <i
          id="theme-button"
          style="cursor: pointer"
          class="bi bi-brightness-high-fill border px-3 py-2 rounded"
        ></i>
        <i
          id="clear-button"
          style="cursor: pointer"
          class="bi bi-trash-fill border px-3 py-2 rounded"
        ></i>
        <i
          id="send-button"
          style="cursor: pointer"
          class="bi bi-send-fill border px-3 py-2 rounded"
        ></i>
      </div>
    </div>
  </div>
  <!--! MESSAGES INPUT STOP   -->
    <script type="module" src="/src/main.ts"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>
